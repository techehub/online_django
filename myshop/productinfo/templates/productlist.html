<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="green">


<h1> this is product list page for catagory- {{cat}}</h1>

    {%  for x in products %}

        <table border="1" style="margin:20px">

       {% for k, v in x.items %}
          <tr>
              <td> {{k}} </td>

              <td>

                 {% if k == "features" %}
                   <ul>
                   {% for f in v%}
                       <li>
                            {{f}}
                       </li>

                   {%endfor%}
                    </ul>
                 {% else %}

                  {{v}}

                  {% endif %}

                </td>
        </tr>
       {% endfor %}
            </table>

    {% endfor %}



</body>
</html>
